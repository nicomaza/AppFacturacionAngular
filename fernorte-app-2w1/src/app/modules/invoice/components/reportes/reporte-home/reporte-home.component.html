<div class="container-fluid bg-primario text-white pt-3 pb-4 sombra">
    <form action="" [formGroup]="filterForm">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Desde</label>
                    </div>
                    <div class="col-auto">
                        <input type="date" class="form-control" formControlName="dateFrom" (change)="search()" />
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <label for="" class="col-form-label">Hasta</label>
                    </div>
                    <div class="col-auto">
                        <input type="date" class="form-control" formControlName="dateTo" (change)="search()" />
                    </div>
                </div>
            </div>
            <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-5 mt-3 ms-3">
        <div class="card">
            <div class="card-body ">
                <app-ClientsConsumePieChart></app-ClientsConsumePieChart>
                <div class="row justify-content-center mt-2">
                    <button class="btn btn-primary col-3" (click)="verDetallesReportClientes()">
                        Ver detalles
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-5 mt-3">
        <div class="card" >
            <div class="card-body ">
                <app-monthsBilledColsChart></app-monthsBilledColsChart>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body ">
                <fn-reporte-forma-de-pago></fn-reporte-forma-de-pago>
                <div class="row justify-content-center mt-2">
                </div>
            </div>
        </div>
        
    </div>

    
</div>
