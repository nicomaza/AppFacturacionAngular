<div *ngIf="invoiceDetailPresent" class="custom-modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Detalle de factura</h2>
    <table class="table table-striped cust-table">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let detail of DetailInvoice">
          <td>{{ detail.product }}</td>
          <td>{{ detail.price| currency : "ARS" : "" : "1.2-2" }}</td>
          <td>{{ detail.count }}</td>
          <td>{{ detail.subTotal| currency : "ARS" : "" : "1.2-2" }}</td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger" (click)="closeModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
